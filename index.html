<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <!-- "header/logo" -->
    <div class="site-container">
      <header>
        <div class="header">
          <div class="container">
            <img src="resources/images/logo.png">
            <span>SECRET AGENT SUPPLY INC.</span>
          </div>
        </div>
      </header>
      <!-- "main banner" -->
      <div class="banner">
        <div class="container">
          <div class="text">
            <p>NEW ARRIVAL</p>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <!-- "navigation" -->
      <div class="nav-background">
        <nav>
          <p>Eyewear</p>
          <p>Apparel</p>
          <p>Gadgets</p>
          <p>Vehicles</p>
          <p>Classes</p>
          <p>Contact</p>
        </nav>
      </div>
      <!-- "main content" -->
      <div class="content-background">
        <div class="content">
          <!-- "product grid" -->
          <div class="products">
            <div class="container">
              <div class="image-text">
                <img src="resources/images/pen.png">
                <h3>Exploding Pen</h3>
              </div>
              <div class="image-text">
                <img src="resources/images/watch.png">
                <h3>Cellular Watch</h3>
              </div>
              <div class="image-text">
                <img src="resources/images/glasses.png">
                <h3>Thermal Glasses</h3>
              </div>
            </div>
          </div>
          <!-- "location" -->
          <div class="lower-banner">
            <div class="location">
              <h3>Location</h3>
              <p>-47.346436, 84.32354</p>
            </div>
            <!-- "hours" -->
            <div class="hours">
              <h3>Hours</h3>
              <p>0800 - 1800</p>
            </div>
          </div>
        </div>
      </div>
      <!-- "footer" -->
      <div class="footer-background">
        <footer>
          <h3>Copyright Secret Agent Supply Inc</h3>
        </footer>
      </div>
    </div>
  </body>
</html>
